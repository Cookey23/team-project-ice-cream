<!-- Модальное окно кнопки "Купить сейчас" -->
  <div class="modal__container modal__container--by_now active" data-modal-container="1">
      <svg class="modal__cross js-modal-close" data-modal-close>
        <use href="./images/icons.svg#modal_close"></use>
      </svg>
    <form action="#" class="modal-form">
      <p class="modal-form__head">Оставьте свои данные, мы вам перезвоним</p>

      <label class="modal-form__label">
        Имя
        <span class="modal-form__wrapper">
          <input
            type="text"
            class="modal-form__input"
            name="user-name"
            minlength="2"
            pattern="[a-zA-Zа-яёА-ЯЁ]+"
            title="Имя должно содержать символы кириллицы или латиницы"
            required
          />
          <svg class="icon modal-form__icon" width="18" height="18">
            <use href="./images/icons.svg#person"></use>
          </svg>
        </span>
      </label>

      <label class="modal-form__label">
        Телефон
        <span class="modal-form__wrapper">
          <input
            type="tel"
            class="modal-form__input"
            name="user-tel"
            title="Телефон должен быть формата 0991110000"
            pattern="[0-9]{10}"
            required
          />
          <svg class="icon modal-form__icon" width="18" height="18">
            <use href="./images/icons.svg#phone"></use>
          </svg>
        </span>
      </label>

      <label class="modal-form__label">
        Почта
        <span class="modal-form__wrapper">
          <input
            type="email"
            class="modal-form__input"
            name="user-email"
            title="Почта должна быть формата user@gmail.com"
            pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
            required
          />
          <svg class="icon modal-form__icon" width="18" height="18">
            <use href="./images/icons.svg#email"></use>
          </svg>
        </span>
      </label>

      <label class="modal-form__label">
        Заказ
        <textarea
          class="modal-form__message"
          name="user-message"
          placeholder="Введите текст"
        ></textarea>
      </label>

      <label class="modal-form__checkbox-label">
        <input type="checkbox" class="modal-form__checkbox visually-hidden" required />
        <svg class="subscribe-form__check-icon icon" width="15" height="14">
          <use href="./images/icons.svg#icon_check"></use>
        </svg>
        &nbsp; Соглашаюсь со сроками и принимаю &nbsp;
        <a class="modal-form__policy" href="#">Условия поставки</a>
      </label>

      <button aria-label="Отправить" class="modal-form__button" type="submit">Отправить</button>
    </form>
  </div>
</div>
