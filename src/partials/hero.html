<section class="hero">
  <div class="container hero__container">
    <div class="hero__title-block">
      <h1 class="hero__title">
        Ice cream made with <span class="hero__title-accent">passion</span>
      </h1>
      <a
        aria-label="Ссылка на продукты"
        href="#products"
        class="hero__anchor hero__anchor--products"
        >Products</a
      >
      <a
        aria-label="Ссылка на как это изготовлено"
        href="#about"
        class="hero__anchor hero__anchor--about"
        >How it’s made?</a
      >
    </div>

    <div class="hero__jug_milk_block">
      <picture>
        <source
          media="(min-width: 1279px)"
          srcset="
            images/hero/hero_jug_milk_d.webp    1x,
            images/hero/hero_jug_milk_d@2x.webp 2x,
            images/hero/hero_jug_milk_d@3x.webp 3x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            images/hero/hero_jug_milk_t.webp    1x,
            images/hero/hero_jug_milk_t@2x.webp 2x,
            images/hero/hero_jug_milk_t@3x.webp 3x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 1279px)"
          srcset="
            images/hero/hero_jug_milk_d.png    1x,
            images/hero/hero_jug_milk_d@2x.png 2x,
            images/hero/hero_jug_milk_d@3x.png 3x
          "
          type="image/png"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            images/hero/hero_jug_milk_t.png    1x,
            images/hero/hero_jug_milk_t@2x.png 2x,
            images/hero/hero_jug_milk_t@3x.png 3x
          "
          type="image/png"
        />
        <img class="hero__jug_milk_img" src="#" alt="Кувшин с молоком" />
      </picture>
      <div class="hero__jug_milk_text_container">
        <p class="hero__jug_milk_text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
          ut labore et
        </p>
        <div aria-label="Описание молока" class="hero__arrow_container"></div>
      </div>
    </div>

    <div class="hero__ice_cream_block">
      <picture>
        <source
          media="(min-width: 1279px)"
          srcset="
            images/hero/hero_ice_cream_d.webp    1x,
            images/hero/hero_ice_cream_d@2x.webp 2x,
            images/hero/hero_ice_cream_d@3x.webp 3x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            images/hero/hero_ice_cream_t.webp    1x,
            images/hero/hero_ice_cream_t@2x.webp 2x,
            images/hero/hero_ice_cream_t@3x.webp 3x
          "
          type="image/webp"
        />
        <source
          srcset="
            images/hero/hero_ice_cream.webp    1x,
            images/hero/hero_ice_cream@2x.webp 2x,
            images/hero/hero_ice_cream@3x.webp 3x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 1279px)"
          srcset="
            images/hero/hero_ice_cream_d.png    1x,
            images/hero/hero_ice_cream_d@2x.png 2x,
            images/hero/hero_ice_cream_d@3x.png 3x
          "
          type="image/png"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            images/hero/hero_ice_cream_t.png    1x,
            images/hero/hero_ice_cream_t@2x.png 2x,
            images/hero/hero_ice_cream_t@3x.png 3x
          "
          type="image/png"
        />
        <source
          srcset="
            images/hero/hero_ice_cream.png    1x,
            images/hero/hero_ice_cream@2x.png 2x,
            images/hero/hero_ice_cream@3x.png 3x
          "
          type="image/png"
        />
        <img class="hero__ice_cream_img" src="#" alt="Мороженое-рожек" />
      </picture>
    </div>

    <ul class="hero__mark_list">
      <li class="hero__mark_item">
        <span class="hero__mark_number">16</span>
        <p class="hero__mark_text">cafes</p>
      </li>
      <li class="hero__mark_item">
        <span class="hero__mark_number">23</span>
        <p class="hero__mark_text">food trucks</p>
      </li>
    </ul>

    <picture>
      <source
        media="(min-width: 1279px)"
        srcset="
          images/hero/hero_tasty_girl_d.webp    1x,
          images/hero/hero_tasty_girl_d@2x.webp 2x,
          images/hero/hero_tasty_girl_d@3x.webp 3x
        "
        type="image/webp"
      />
      <source
        media="(min-width: 768px)"
        srcset="
          images/hero/hero_tasty_girl_t.webp    1x,
          images/hero/hero_tasty_girl_t@2x.webp 2x,
          images/hero/hero_tasty_girl_t@3x.webp 3x
        "
        type="image/webp"
      />
      <source
        media="(min-width: 1279px)"
        srcset="
          images/hero/hero_tasty_girl_d.png    1x,
          images/hero/hero_tasty_girl_d@2x.png 2x,
          images/hero/hero_tasty_girl_d@3x.png 3x
        "
        type="image/png"
      />
      <source
        media="(min-width: 768px)"
        srcset="
          images/hero/hero_tasty_girl_t.png    1x,
          images/hero/hero_tasty_girl_t@2x.png 2x,
          images/hero/hero_tasty_girl_t@3x.png 3x
        "
        type="image/png"
      />
      <img class="hero__tasty_girl_img" src="#" alt="Девушка с мороженым" />
    </picture>
  </div>
  <!-- Подложка под модальным окном -->
  <div class="modal__backdrop" data-modal></div>
</section>
