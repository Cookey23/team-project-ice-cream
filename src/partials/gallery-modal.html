<!-- Modal window -->
<div class="modal modal--backdrop modal--is-hidden" id="modal" data-modal>
  <div class="modal__container">
    <p class="modal__title">Оставьте свои данные, мы вам перезвоним</p>
    <form class="modal__form" autocomplete="off">
      <div class="modal__field">
        <label class="modal__label" for="modal-name">Имя</label>
        <div class="modal__input-container">
          <input id="modal-name" class="modal__input" type="text" name="name" />
          <svg class="modal__icon" width="18" height="18">
            <use href="./images/icons.svg#name-icon"></use>
          </svg>
        </div>
      </div>
      <div class="modal__field">
        <label for="modal-tel" class="modal__label">Телефон</label>
        <div class="modal__input-container">
          <input id="modal-tel" class="modal__input" type="tel" name="tel" />
          <svg class="modal__icon" width="18" height="18">
            <use href="./images/icons.svg#phone-icon"></use>
          </svg>
        </div>
      </div>
      <div class="modal__field">
        <label for="modal-email" class="modal__label">Почта</label>
        <div class="modal__input-container">
          <input id="modal-email" class="modal__input" type="email" name="email" />
          <svg class="modal__icon" width="18" height="18">
            <use href="./images/icons.svg#email-icon"></use>
          </svg>
        </div>
      </div>
      <div class="modal__field">
        <label for="modal-comment" class="modal__label">Комментарий</label>
        <textarea
          id="modal-comment"
          class="modal__textarea"
          name="comment"
          rows="6"
          placeholder="Введите текст"
        ></textarea>
      </div>
      <div class="modal__checkbox">
        <label class="modal__checkbox-label">
          <input class="modal__checkbox-input" type="checkbox" name="policy" />
          <span class="modal__checkbox-icon">
            <svg width="14" height="11">
              <use href="./images/icons.svg#icon-check"></use>
            </svg>
          </span>
          <span class="modal__checkbox-text">
            Соглашаюсь с рассылкой и принимаю
            <a href="#" class="modal__link">Условия договора</a>
          </span>
        </label>
      </div>
      <div class="modal__button-container">
        <button class="modal__button" type="submit">Отправить</button>
      </div>
    </form>
    <button class="modal__close" type="button" data-modal-close aria-label="Закрыть">
      <svg class="modal__close-icon" width="18" height="18">
        <use href="./images/icons.svg#close-modal"></use>
      </svg>
    </button>
  </div>
</div>
